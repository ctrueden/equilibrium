name: Equilibrium D&D
title: Equilibrium D&D
description: A D&D5E game.
markdown: kramdown
baseurl: /equilibrium
exclude: ["_pages/gm/.git"]
kramdown:
  syntax_highlighter: rogue
plugins:
  - jekyll-sitemap
collections:
  pages:
    output: true
    permalink: /:path
defaults:
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: page
